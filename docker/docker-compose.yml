# =============================================================================
# Docker Compose - geek.bidu.guru
# DESENVOLVIMENTO LOCAL - Conecta ao PostgreSQL remoto (VPS)
# =============================================================================
#
# NOTA: PostgreSQL NAO esta incluso pois usamos o banco remoto da VPS
# tanto para desenvolvimento quanto producao (databases separados)
#
# Portas utilizadas (evitando conflitos):
# - App: 8001 (8000 em uso por outro projeto)
# - Redis: 6380 (6379 em uso por outro projeto)
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Redis - Cache de sessoes e queries (opcional para dev)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: geek_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geek_network

  # ---------------------------------------------------------------------------
  # App FastAPI - Aplicacao principal
  # ---------------------------------------------------------------------------
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: geek_app
    env_file:
      - ../.env
    environment:
      # Sobrescreve variaveis do .env se necessario
      - REDIS_URL=redis://redis:6379/0
      # Em desenvolvimento, nao define UPLOAD_DIR para usar /static/uploads
      # Playwright - caminho dos navegadores (instalado como appuser)
      - PLAYWRIGHT_BROWSERS_PATH=/home/appuser/.cache/ms-playwright
      # Fuso horario de Sao Paulo
      - TZ=America/Sao_Paulo
    volumes:
      - ../src:/app/src
      # Volume para uploads persistentes (desenvolvimento)
      - uploads_data:/app/src/app/static/uploads
    ports:
      - "8001:8000"
    depends_on:
      redis:
        condition: service_healthy
    # Playwright/Chromium precisa de:
    # 1. shm_size maior (padrao 64MB causa crash do Chromium)
    # 2. seccomp:unconfined para funcionar em containers
    shm_size: '2gb'
    security_opt:
      - seccomp:unconfined
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - geek_network
      - interna  # Rede compartilhada para acessar PostgreSQL

# -----------------------------------------------------------------------------
# Volumes persistentes
# -----------------------------------------------------------------------------
volumes:
  redis_data:
    name: geek_redis_data
  uploads_data:
    name: geek_uploads_data

# -----------------------------------------------------------------------------
# Redes
# -----------------------------------------------------------------------------
networks:
  # Rede interna do projeto (para comunicação app <-> redis)
  geek_network:
    name: geek_network
    driver: bridge
  # Rede compartilhada com PostgreSQL e outros serviços da VPS
  interna:
    name: interna
    external: true
