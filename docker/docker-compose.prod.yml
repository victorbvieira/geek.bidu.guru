# =============================================================================
# Docker Compose - geek.bidu.guru - PRODUÇÃO (VPS)
# =============================================================================
#
# Este arquivo é usado para deploy na VPS via docker-compose.
# Conecta à rede "interna" onde o PostgreSQL está rodando.
#
# Deploy:
#   1. Clone o repositório na VPS
#   2. Copie .env.prod para .env e configure
#   3. Execute: docker compose -f docker/docker-compose.prod.yml up -d --build
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # App FastAPI - Aplicação principal
  # ---------------------------------------------------------------------------
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: geek_bidu_app
    restart: unless-stopped
    environment:
      # Conexão com PostgreSQL via rede interna (alias configurado)
      - DATABASE_URL=postgresql+asyncpg://geek_app_prod:${DB_PASSWORD}@postgres:5432/geek_bidu_prod
      # Redis local deste compose
      - REDIS_URL=redis://redis:6379/0
      # Produção
      - ENVIRONMENT=production
      - DEBUG=false
      # Segurança
      - SECRET_KEY=${SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-7}
      # Aplicação
      - APP_NAME=${APP_NAME:-geek.bidu.guru}
      - APP_URL=${APP_URL:-https://geek.bidu.guru}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-geek.bidu.guru,www.geek.bidu.guru}
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      # APIs de Afiliados (opcional)
      - AMAZON_ACCESS_KEY=${AMAZON_ACCESS_KEY:-}
      - AMAZON_SECRET_KEY=${AMAZON_SECRET_KEY:-}
      - AMAZON_PARTNER_TAG=${AMAZON_PARTNER_TAG:-}
      - AMAZON_REGION=${AMAZON_REGION:-BR}
      - MELI_CLIENT_ID=${MELI_CLIENT_ID:-}
      - MELI_CLIENT_SECRET=${MELI_CLIENT_SECRET:-}
      - SHOPEE_APP_ID=${SHOPEE_APP_ID:-}
      - SHOPEE_SECRET_KEY=${SHOPEE_SECRET_KEY:-}
      # IA (opcional)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      # Analytics (opcional)
      - GA4_MEASUREMENT_ID=${GA4_MEASUREMENT_ID:-}
      - GA4_API_SECRET=${GA4_API_SECRET:-}
      # Playwright - caminho dos navegadores (instalado como appuser)
      - PLAYWRIGHT_BROWSERS_PATH=/home/appuser/.cache/ms-playwright
    volumes:
      # Volume para uploads persistentes
      - uploads_data:/app/uploads
    ports:
      - "8000:8000"
    # Playwright/Chromium precisa de shm_size maior (padrao 64MB causa crash)
    shm_size: '2gb'
    security_opt:
      - seccomp:unconfined
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - geek_network
      - interna  # Rede compartilhada com PostgreSQL
    labels:
      # Labels para Traefik (se usar proxy reverso)
      - "traefik.enable=true"
      - "traefik.http.routers.geek-bidu.rule=Host(`geek.bidu.guru`)"
      - "traefik.http.routers.geek-bidu.entrypoints=websecure"
      - "traefik.http.routers.geek-bidu.tls.certresolver=letsencrypt"
      - "traefik.http.services.geek-bidu.loadbalancer.server.port=8000"

  # ---------------------------------------------------------------------------
  # Redis - Cache de sessões e queries
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: geek_bidu_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geek_network

# -----------------------------------------------------------------------------
# Volumes persistentes
# -----------------------------------------------------------------------------
volumes:
  redis_data:
    name: geek_bidu_redis_data
  uploads_data:
    name: geek_bidu_uploads_data

# -----------------------------------------------------------------------------
# Redes
# -----------------------------------------------------------------------------
networks:
  # Rede interna do projeto (app <-> redis)
  geek_network:
    name: geek_bidu_network
    driver: bridge
  # Rede compartilhada com PostgreSQL (externa, já existe)
  interna:
    name: interna
    external: true
