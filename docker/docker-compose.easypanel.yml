# =============================================================================
# Docker Compose - geek.bidu.guru - EASYPANEL
# =============================================================================
#
# Versao otimizada para rodar no Easypanel.
# Requer que a imagem seja buildada previamente ou use bind mount.
#
# Passos:
#   1. Clone o repo em /opt/sites/geek-bidu-guru
#   2. Build da imagem: docker build -t geek-bidu-app -f docker/Dockerfile .
#   3. Cole este compose no Easypanel
#   4. Configure as variaveis de ambiente no Easypanel
#
# =============================================================================

services:
  app:
    image: geek-bidu-app:latest
    container_name: geek_bidu_app
    restart: unless-stopped
    environment:
      # Banco de Dados
      - DATABASE_URL=postgresql+asyncpg://geek_app_prod:${DB_PASSWORD}@postgres:5432/geek_bidu_prod
      # Redis
      - REDIS_URL=redis://redis:6379/0
      # Producao
      - ENVIRONMENT=production
      - DEBUG=false
      # Seguranca
      - SECRET_KEY=${SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-7}
      # Aplicacao
      - APP_NAME=${APP_NAME:-geek.bidu.guru}
      - APP_URL=${APP_URL:-https://geek.bidu.guru}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-geek.bidu.guru,www.geek.bidu.guru}
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      # Uploads persistentes (volume montado em /app/uploads)
      - UPLOAD_DIR=/app/uploads
      # APIs de Afiliados (opcional)
      - AMAZON_ACCESS_KEY=${AMAZON_ACCESS_KEY:-}
      - AMAZON_SECRET_KEY=${AMAZON_SECRET_KEY:-}
      - AMAZON_PARTNER_TAG=${AMAZON_PARTNER_TAG:-}
      - AMAZON_REGION=${AMAZON_REGION:-BR}
      - MELI_CLIENT_ID=${MELI_CLIENT_ID:-}
      - MELI_CLIENT_SECRET=${MELI_CLIENT_SECRET:-}
      - SHOPEE_APP_ID=${SHOPEE_APP_ID:-}
      - SHOPEE_SECRET_KEY=${SHOPEE_SECRET_KEY:-}
      # IA (opcional)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      # Analytics (opcional)
      - GA4_MEASUREMENT_ID=${GA4_MEASUREMENT_ID:-}
      - GA4_API_SECRET=${GA4_API_SECRET:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - geek_bidu_uploads:/app/uploads
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - interna
      - easypanel-kvm8
      - geek_network

  redis:
    image: redis:7-alpine
    container_name: geek_bidu_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - geek_bidu_redis:/data
    networks:
      - geek_network

volumes:
  geek_bidu_uploads:
  geek_bidu_redis:

networks:
  interna:
    external: true
  easypanel-kvm8:
    external: true
  geek_network:
    driver: bridge
