# =============================================================================
# alembic.ini - geek.bidu.guru
# Configuracao do Alembic para migrations
# =============================================================================

[alembic]
# Caminho para o diretorio de migrations
script_location = src/migrations

# Template usado para gerar novas migrations
# file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s
file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s_%%(slug)s

# Truncate revision ids em display
truncate_slug_length = 40

# Timezone para timestamps
# timezone = UTC

# Separador para multiplos heads (branching)
revision_environment = false
sourceless = false
version_locations = %(here)s/src/migrations/versions

# -----------------------------------------------------------------------------
# Logging
# -----------------------------------------------------------------------------

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
