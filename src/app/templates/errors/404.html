{% extends "base.html" %}

{% block content %}
<section class="error-page">
    <div class="container">
        <div class="error-content">
            <div class="error-icon">404</div>
            <h1>Pagina nao encontrada</h1>
            <p class="error-message">
                Ops! A pagina que voce procura nao existe ou foi movida.
            </p>
            <div class="error-actions">
                <a href="/" class="btn btn-primary">Voltar para Home</a>
                <a href="/blog" class="btn btn-secondary">Ver Blog</a>
            </div>
            <div class="error-suggestions">
                <p>Talvez voce esteja procurando:</p>
                <ul>
                    <li><a href="/blog">Ultimos posts do blog</a></li>
                    <li><a href="/categorias">Categorias de produtos</a></li>
                </ul>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_css %}
<style>
.error-page {
    min-height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 3rem 1rem;
}

.error-page .container {
    display: flex;
    justify-content: center;
    width: 100%;
}

.error-content {
    max-width: 500px;
    margin: 0 auto;
}

.error-icon {
    font-size: 8rem;
    font-weight: 800;
    color: var(--color-primary);
    line-height: 1;
    margin-bottom: 1rem;
    text-shadow: 4px 4px 0 var(--color-primary-dark);
}

.error-page h1 {
    font-size: 2rem;
    margin: 0 0 1rem;
    color: var(--color-text);
}

.error-message {
    font-size: 1.1rem;
    color: var(--color-text-muted);
    margin-bottom: 2rem;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 2rem;
}

.error-suggestions {
    padding-top: 2rem;
    border-top: 1px solid var(--color-border);
}

.error-suggestions p {
    font-size: 0.9rem;
    color: var(--color-text-muted);
    margin-bottom: 0.5rem;
}

.error-suggestions ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.error-suggestions li {
    margin: 0.25rem 0;
}

.error-suggestions a {
    color: var(--color-primary);
    text-decoration: none;
}

.error-suggestions a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
