<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Login - Admin geek.bidu.guru</title>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <div class="admin-login">
        <div class="admin-login-card">
            <div class="admin-login-header">
                <div class="admin-logo" style="justify-content: center;">
                    <div class="admin-logo-icon">G</div>
                </div>
                <h1 class="admin-login-title">Painel Admin</h1>
                <p class="admin-login-subtitle">geek.bidu.guru</p>
            </div>

            {% if error %}
            <div class="admin-alert admin-alert-danger" style="margin-bottom: 1rem; padding: 0.75rem; background: rgba(239, 68, 68, 0.2); border-radius: 6px; color: var(--admin-danger);">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/admin/login">
                <div class="admin-form-group">
                    <label for="email" class="admin-form-label">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="username"
                        class="admin-form-input"
                        placeholder="seu@email.com"
                        required
                        autofocus
                    >
                </div>

                <div class="admin-form-group">
                    <label for="password" class="admin-form-label">Senha</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="admin-form-input"
                        placeholder="••••••••"
                        required
                    >
                </div>

                <button type="submit" class="admin-btn admin-btn-primary" style="width: 100%; justify-content: center;">
                    Entrar
                </button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="/" style="color: var(--admin-text-muted); font-size: 0.875rem;">
                    ← Voltar para o site
                </a>
            </div>
        </div>
    </div>
</body>
</html>
